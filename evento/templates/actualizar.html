{% extends "base.html"%}
{% load static %}

{% block content %}
    <form action="/evento/update/{{ id }}/" enctype="multipart/form-data" method="post">
        <h2 class="display-4 text-center">Editar un evento</h2>
        {% csrf_token %}
        {{ formEvento.as_p }}
        <input type="submit" value="Actualizar">
        <input type="button" name="cancel" value="Cancelar" onClick="window.location='/';" />
    </form>
{% endblock %}
